<!DOCTYPE html>

	<script>
    function process()
    {   
        email = document.getElementById('email').value;
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = checkResponse;
        xhr.open("POST", "verifyemail.php", true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send("email="+email);
    }
    function checkResponse()
    {
        if(xhr.readyState == 4 && xhr.status == 200)
        {
            if(xhr.responseText == "user_not_found")
            {
                alert("EmailId not found, please use the same EmailId with which you filled up the previous form");
                window.location.reload();
            }
            else
            {
                document.getElementById("showonload").style = "display:none";
                document.getElementById("showonentry").style = "display:block";
                data = JSON.parse(xhr.responseText);
                // data = data.slice(0,3);
                for(i = 0;i<data.length;i++)
                {
                    console.log(data[i]);
                    main_div = document.createElement("div");
                    main_div.className = "form-group";

                    dishname = document.createElement("p");
                    dishname.innerHTML = data[i][1];

                    main_div.appendChild(dishname);

                    for(var j = 1;j<=5;j++)
                    {
                        lb = document.createElement("label");
                        lb.className = "radio-inline";

                        ip = document.createElement("input");
                        ip.type = "radio";
                        ip.name = data[i][0];
                        ip.setAttribute("required", "");

                        score = document.createElement("label");
                        score.innerHTML = j;

                        ip.value = j;

                        lb.appendChild(ip);
                        lb.appendChild(score);

                        main_div.appendChild(lb);
                    }
                    document.getElementById('showdata').appendChild(main_div);  
                }

                submit_div = document.createElement("div");
                submit_div.className = "form-group";

                sub = document.createElement("button");
                sub.type = "submit";
                sub.className = "btn btn-primary btn-block";
                sub.innerHTML = "Submit";
                sub.onclick = submitratings;

                submit_div.appendChild(sub);

                document.getElementById('showdata').appendChild(submit_div);

                userid = document.createElement("input");
                userid.type = "hidden";
                userid.name = "email";
                userid.value = email;

                document.getElementById('showdata').appendChild(userid);
            }
        }
    }

    function submitratings()
    {
        final_string = "email=" + email;
        for(i = 0;i<data.length;i++)
        {
            final_string += "&";
            var x = $('input[name=' + data[i][0]+ ']:checked').val();
            console.log(data[i][0] + " " + x);
            final_string += data[i][0] + "=" + x

            if(i == data.length)
            {
                send = false;
            }
        }
        console.log(final_string);

        xhr_add = new XMLHttpRequest();
        xhr_add.onreadystatechange = submittedresponse;
        xhr_add.open("POST", "addtodb.php", true);
        xhr_add.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr_add.send("email="+email);
    }

    function submittedresponse()
    {
        if(xhr_add.readyState == 4 && xhr_add.status == 200)
        {
            if(xhr_add.response == 1)
            {
                startflavour();
            }
            else
            {
                alert("There was an error submitting your scores, please try again");
                window.location.reload();
            }
        }
    }

    function startflavour()
    {
        console.log(email);
    }

	</script>
